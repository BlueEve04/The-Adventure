<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            height: 50px;
            width: 90px;
        }
        .btn:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <button onclick="Bian()" class="btn">666</button>
    <p id="sp"></p>
    
    <script>
        function Bian(){
            document.getElementById('sp').textContent='666';
        }
    </script>
</body>
</html>
